<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Book Details</h1>
<div class="p-3">
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    <tr>
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author.name}"></td>
    </tr>
  </table>
  <a class="btn btn-primary" href="/books">Back to Books</a>
  <a class="btn btn-primary" th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
  <a class="btn btn-danger" th:href="@{/books/{id}/delete(id=${book.id})}">Delete</a>
</div>
</body>
</html>
