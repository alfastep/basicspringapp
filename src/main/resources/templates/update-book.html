<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Edit Book</h1>
<form class="p-3" th:action="@{/books}" th:object="${book}" method="post">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label class="form-label" for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required><br>
  </div>
  <div class="form-group">
    <label class="form-label" for="author">Author:</label>
    <select class="form-select" id="author" name="author.id" th:field="*{author.id}" required>
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>
  </div>
  <input class="btn btn-primary" type="submit" value="Save">
  <a class="btn btn-outline-secondary" href="/books">Cancel</a>
</form>
</body>
</html>
