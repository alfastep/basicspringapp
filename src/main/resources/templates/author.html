<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="p-3">
  <h1 class="text-center mt-3 mb-3">Author Details</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${author.id}"></td>
      <td th:text="${author.name}"></td>
    </tr>
    </tbody>
  </table>
  <h2 class="text-center mt-3 mb-3">Books</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="book : ${author.books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/authors">Back to Authors</a>
  <a class="btn btn-primary" th:href="@{/authors/{id}/edit(id=${author.id})}">Edit</a>
  <a class="btn btn-danger" th:href="@{/authors/{id}/delete(id=${author.id})}">Delete</a>
</div>
</body>
</html>
