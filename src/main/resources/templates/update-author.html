<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Edit Author</h1>
<form class="p-3" th:action="@{/authors}" th:object="${author}" method="post">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label class="form-label" for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required><br>
  </div>
  <input class="btn btn-primary" type="submit" value="Edit">
  <a class="btn btn-outline-secondary" href="/authors">Cancel</a>
</form>
</body>
</html>
