<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Authors</h1>
<div class="p-3">
  <a class="btn btn-success" href="/authors/new-author">Create Author</a>
  <a class="btn btn-primary" href="./books">Go to Books</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Books</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td>
          <ul class="list-group">
            <li class="list-group-item" th:each="book : ${author.books}" th:text="${book.title}">
            </li>
          </ul>
        </td>
        <td>
          <a class="btn btn-primary" th:href="@{/authors/{id}(id=${author.id})}">View Author</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
